<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="svg/png" href="assets/img/ossp_logo.svg"/>
  <link rel="stylesheet" href="style.css">
  <title>Office of the Secretary to the Sangguniang Panlungsod</title>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!--QR-->
  <script src="assets/api/qr/dist/easy.qrcode.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Add Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="text-bg-secondary align-content-center justify-content-center vh-100 m-0 ">

  
      <!-- Loader -->
      <div id="loader">
        <div class="spinner"></div>
      </div>

          <div id="page-content" class="container shadow-box w-75 my-5 p-0">
            <div class="row g-0">
              <div class="col-12 col-md-5 text-bg-primary p-4 rounded-start d-flex align-items-center justify-content-center">
                <h1 class="text-center">iOSSP+</h1>
              </div>

              <div class="col-12 col-md-7 text-bg-light p-4 rounded-end">
                <form>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingLink" placeholder="DRIVELINK:">
                    <label for="floatingInput">DRIVELINK:</label>
                     <div class="invalid-feedback">
                        Please enter a valid Google Drive link.
                      </div>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="floatingSP" placeholder="SP NO">
                    <label for="floatingSP">SP NO</label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button id="generateQR" type="button" class="btn btn-danger p-2 w-75 shadow-box-hover">GENERATE</button>
                  </div>
                </form>

                <div id="qrcode" class="container mt-3 text-center">

                  <!--QR Generation-->
                </div>
                 <button type="button" id="downloadQR" aria-label="Download" class="d-none btn btn-outline-primary rounded shadow text-center justify-content-center align-content-center pt-2">
                <i class="fa fa-download" style="font-size:21px"></i>
                 </button>

              </div>
            </div>
          </div>


  <script src="assets/js/qr/generateqr.js"></script>
   <!-- Add Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
</body>

</html>
